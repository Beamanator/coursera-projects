<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheckerApp">
   <div class="container" ng-controller="MainController">
      <h1>Lunch Checker</h1>

      <div class="form-group">
          <input id="lunch-menu" ng-model="dishes" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control">
          <p>{{ emptyDishWarning }}</p>
      </div>
      <div class="form-group">
          <button class="btn btn-default" ng-click="CheckAmount()">Check If Too Much</button>
      </div>
      <!-- <div class="form-group message" style="color: red; border-width: 1px; border-color: red;"> -->
      <div class="form-group message" style="color: {{ messageColor }}; border: 2px solid {{ messageColor }}">
          {{ message }}
      </div>
   </div>

</body>
</html>
